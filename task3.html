<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center bg-dark border-dark">
		<div class="row mt-2">
			<div class="col bg-primary m-3 p-5 mt-4">header</div>
		</div>
		<div class="row mt-2 p-3">
			<div class="col-md-6 bg-warning p-5">main</div>
			<div class="col-md-3 p-5"></div>
			<div class="col-md-3 bg-danger p-5">sidebar</div>
		</div>
		<div class="row mt-2 p-3">
			<div class="col bg-success p-5 mb-3">footer</div>
		</div>
	</div>
	<br><br>
	<div class="container">
        <div class="row">
            <div class="col-12 bg-primary border p-5 d-flex justify-content-center">header</div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger p-5">main</div>
            
            <div class="offset-3 col-3 bg-warning p-5">sidebar</div>
        </div>
        <div class="row">
            <div class="col-12 bg-success border p-5 d-flex justify-content-center">footer</div>
        </div>
    </div>
</body>
</html>
